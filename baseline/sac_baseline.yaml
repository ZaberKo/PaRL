env: "HalfCheetah-v3"

num_rollout_workers: 0
num_eval_workers: 0

rollout_fragment_length: 50
enable_multiple_updates: true
rollout_vs_train: 1

num_cpus_for_local_worker: 1
num_cpus_for_rollout_worker: 1

use_gpu: true


num_tests: 3
training_iteration: 3000
checkpoint_freq: 10
evaluation_interval: 2

initial_alpha: 1.0
autotune_alpha: true

random_timesteps: 10000

grad_clip: 10